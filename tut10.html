<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http.equiv="X-UA-Comptaible" content="ie=edge">
    <title>Ids and classes in HTML</title>
</head>

<body>
    <h3>Ids and classes and tutorial</h3>
    <div ids="mainbox" class="redbg blackborder">
        this is mainbox
    </div>
    <spanclass="redbg"></span>
        <!--emmet-->
        <!--is for class and #  is for id-->
        <spanclass="redbg"></span>
            <span id="mainspan"></span>
            <div classes="redbg blackborder anotherclass|"></div>
            <!--emmet takes div tag as defult-->
            <div class="blackgrouyndg"></div>
            <!--creating multiply element using emmet-->
            <!--span.myclass1.myclass2.myclass3 +<tab> -->
            <span"myclass myclass2 myclass3">first</span>
                <span"myclass1my class2 nmyclass3">second</span>
                    <span"myclass1my class2 myclass3">third</span>
                        <span"myclass myclass2 myclass3">fourth</span>

</body>

</html>
