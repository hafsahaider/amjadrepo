<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King's Corners - Auth & Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4a90e2, #9013fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #4a90e2;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #357ABD;
        }

        .link {
            margin-top: 10px;
            font-size: 14px;
        }

        .link a {
            color: #9013fe;
            cursor: pointer;
            text-decoration: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Login Screen -->
        <div id="login">
            <h2>Login</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Login</button>
            <div class="link">Donâ€™t have an account? <a onclick="showScreen('signup')">Signup</a></div>
            <div class="link">Go to <a onclick="showScreen('checkout')">Checkout</a></div>
        </div>

        <!-- Signup Screen -->
        <div id="signup" class="hidden">
            <h2>Signup</h2>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
            <button>Signup</button>
            <div class="link">Already have an account? <a onclick="showScreen('login')">Login</a></div>
            <div class="link">Go to <a onclick="showScreen('checkout')">Checkout</a></div>
        </div>

        <!-- Checkout Screen -->
        <div id="checkout" class="hidden">
            <h2>Checkout</h2>
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="Address">
            <input type="text" placeholder="Card Number">
            <input type="text" placeholder="Expiry Date (MM/YY)">
            <input type="text" placeholder="CVV">
            <button>Pay Now</button>
            <div class="link"><a onclick="showScreen('login')">Back to Login</a></div>
        </div>

    </div>

    <script>
        function showScreen (screen)
        {
            document.getElementById('login').classList.add('hidden');
            document.getElementById('signup').classList.add('hidden');
            document.getElementById('checkout').classList.add('hidden');
            document.getElementById(screen).classList.remove('hidden');
        }
    </script>
</body>

</html>
